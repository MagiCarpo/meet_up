<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Страница Валидации</title>
        <meta name="description" content="Создание страницы валидации для последующей доработки" />
        <meta name="keywords" content="css3, login, form, custom, input, submit, button, html5, placeholder" />
        <meta name="KazorinSV" content="ValidPage" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/modernizr.custom.63321.js"></script>
		<script src="js/valid_login.js"></script>
		<!--[if lte IE 7]><style>.main{display:none;} .support-note .note-ie{display:block;}</style><![endif]-->
		<style>
			@import url(http://fonts.googleapis.com/css?family=Ubuntu:400,700);
			body {
				background: #563c55 url(images/blurred.jpg) no-repeat center top;
				-webkit-background-size: cover;
				-moz-background-size: cover;
				background-size: cover;
			}
			.container > header h1,
			.container > header h2 {
				color: #fff;
				text-shadow: 0 1px 1px rgba(0,0,0,0.7);
			}
		</style>
    </head>
    <body>
        <div class="container">
			
			<header>
			
				<h1>Первая <strong>форма авторизации</strong></h1>
				<h2>Для последующей доработки</h2>

				<div class="support-note">
					<span class="note-ie">Извините, это работает только в современных браузерах.</span>
				</div>
				
			</header>
			
			<section class="main">
				<form class="form-3" method="post" action="" onsubmit="return !!(TestLogin1(this.login.value) & TestPassword1(this.password.value));">
				    <p class="clearfix">
				        <label for="login">Логин</label>
				        <input type="text" name="login" id="login" placeholder="Логин">
				    </p>
				    <p class="clearfix">
				        <label for="password">Пароль</label>
				        <input type="password" name="password" id="password" placeholder="Пароль"> 
				    </p>
				    <p class="clearfix">
				        <input type="checkbox" name="remember" id="remember">
				        <label for="remember">Запомнить меня</label>
				    </p>
				    <p class="clearfix">
				        <input type="submit" name="submit" value="Вход">
				    </p>       
				</form>​
			</section>
			
        </div>
    </body>
</html>
